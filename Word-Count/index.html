<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Count</title>
    <style>
        body{background-color: gray;}
        .cointainer{
            width: 610px;
            margin: 80px auto;
            text-align: center;
        }
        h1{background-color: rgb(73, 132, 242); color: white; margin-bottom: 0;}
        #textbox{ width: 600px; }
        p{background-color:  rgb(73, 132, 242); height: 40px; margin-top: 0px;padding-top: 5px; font-size: 20px; color: white;}
    </style>
</head>
<body>
    <div class="cointainer">
        <h1>word and character counter</h1>
        <textarea name="type" id="textbox" cols="50" rows="10"></textarea>
    
        <p>
            <span id="word">0</span> words and
            <span id="char">0</span> character
        </p>
    </div>
<script>
    let textbox = document.getElementById('textbox');
    let word = document.getElementById('word');
    let char = document.getElementById('char');

    textbox.addEventListener('input', function(){
        let text = this.value;
        let len = text.length;
        char.innerHTML = len

        text = text.trim()     //it trim the stating and ending gap.
        let len2 = text.split(" ");  //it splite where the gap is find.
        let final = len2.filter(function(elem){   // for remove extra space.
            return elem != "";
        })
        word.innerHTML = final.length;
    })

</script>
</body>
</html>
